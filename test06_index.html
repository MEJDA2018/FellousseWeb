	<body>
			<h1>Mejda is doing very good JOB. I'm the boss !!!	</h1>
			<h1>Groceries</h1> <!-- Les courses de l'épicerie  -->
								<!-- Grocery = épicerie -->
			<table>  <!-- tableau -->
				<tr>	<!-- tr: table row : ligne du tableau -->
					<th>	Item Name	</th>	<!-- table header : en-tête -->
					<th>	Price		</th>	
					<th>	Quantity	</th>
					<th>	Aisle Number</th>
				</tr>
				<tr>
					<td>Milk</td>	<!-- td : table data= contenu de la cellule -->
					<td>$3.00</td>
					<td>1</td>
					<td>A3</td>
				</tr>
				<tr>
					<td>Whole Wheat Bread</td>
					<td>$2.85</td>
					<td>1</td>
					<td>A5</td>
				</tr>
				<tr>
					<td>Carrots</td>
					<td>$2.00</td>
					<td>2</td>
					<td>C2</td>
				</tr>
				<tr>
					<td>Apples</td>
					<td>$3.00</td>
					<td>4</td>
					<td>C2</td>
				</tr>
			</table>
			
	</body>
